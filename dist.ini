name = WebService-E4SE
author  = Chase Whitener <capoeirab@cpan.org>
license             = artistic_2
copyright_holder    = Chase Whitener
copyright_year      = 2013

version = 0.04

[Git::Contributors]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]
[MetaProvides::Package]

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[PkgVersion]
[PodSyntaxTests]
[Test::PAUSE::Permissions]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = WSDL
stopword = NTLM
stopword = Epicor
stopword = timesheet
stopword = asmx

[RunExtraTests]

[Prereqs]
perl                        = 5.010001
namespace::clean            = 0
strict                      = 0
strictures                  = 2.0
warnings                    = 0
Authen::NTLM                = 1.0
Carp                        = 0
File::Slurper               = 0
HTTP::Headers               = 6.0
HTTP::Request               = 6.0
LWP::UserAgent              = 6.0
Moo                         = 2.0
Try::Tiny                   = 0.24
URI                         = 1.6
XML::Compile::SOAP          = 3.12
XML::Compile::SOAP11        = 3.12
XML::Compile::SOAP12        = 3.03
XML::Compile::WSDL11        = 3.03
XML::LibXML                 = 2.0

[Prereqs / TestRequires]
Test::LWP::UserAgent    = 0
Test::More              = 0.88

[Prereqs / DevelopRequires]
Test::CheckManifest     = 1.29
Test::CPAN::Changes     = 0.4
Test::LWP::UserAgent    = 0
Test::Kwalitee          = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
